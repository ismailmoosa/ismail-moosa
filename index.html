<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <title>Assignment 10th October 2017-Ismail Moosa</title>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js'></script>
    <script type="text/javascript" src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js'></script>
    <!-- could not use local js file.routing did not want to work with both versions 1.2.0 and 1.6.0 -->
    <link rel="stylesheet" type="text/css" href="css/todoList.css">

  </head>
  <body ng-app="myAPP" ng-controller="todoCtrl">
      <div>
          <div id="navigation">
              <a href="#/home">Home</a>
              <a href="#/about">About</a>
              <a href="#/contact">Contact</a>
              <br>
          </div>
         <div ng-view></div>
         <br> 
      </div>
      
      <form ng-submit="todoAdd()">
          <input type="text" ng-model="Name" size="50" placeholder="Name">
          <br>
          <input type="text" ng-model="Descr" size="50" placeholder="Description">
          <br>
          <input type="submit" value="Add New">
      </form>
      <br>
      <div ng-repeat="y in todoList">
          <input type="checkbox" ng-model="y.done">
          {{y.Name}}, {{y.Descr}}
      </div>
      <br>
      

      <p><button ng-click="remove()">Delete</button></p>
    <script type="text/javascript" src='./app.js'></script>
    <script type="text/javascript" src='./HomeController.js'></script>
    <script type="text/javascript" src='./AboutController.js'></script>
    <script type="text/javascript" src='./ContactController.js'></script>
  </body>
</html>
